<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
/* ===== BASE ===== */
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fecfef,#ffecd2);
    background-size:400% 400%;
    animation:bgMove 8s ease infinite;
    font-family:'Arial',sans-serif;
    overflow-x:hidden;
}

/* ===== MAIN CARD ===== */
.container{
    background:rgba(255,255,255,0.96);
    margin:60px auto;
    padding:40px;
    max-width:700px;
    border-radius:25px;
    box-shadow:0 20px 45px rgba(0,0,0,0.3);
    text-align:center;
    position:relative;
    z-index:2;
    animation:fadeUp 2s ease;
}

/* ===== TEXT ===== */
h1{
    color:#ff6b6b;
    font-size:3em;
    animation:pulse 2s infinite;
}

p{
    font-size:1.15em;
    line-height:1.7;
    color:#444;
}

.hearts{
    font-size:2em;
    animation:heartbeat 1.5s infinite;
}

.cake{
    font-size:4em;
    animation:spin 5s linear infinite;
}

/* ===== BUTTON ===== */
.btn{
    margin-top:25px;
    padding:14px 30px;
    font-size:1.2em;
    background:#ff6b6b;
    color:#fff;
    border:none;
    border-radius:30px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(255,107,107,0.4);
    animation:pulse 2s infinite;
}

/* ===== STICKERS ===== */
.sticker{
    position:absolute;
    width:90px;
    border-radius:20px;
    animation:bounce 6s ease-in-out infinite, pop 2s infinite;
    box-shadow:0 8px 15px rgba(255,105,135,0.4);
    pointer-events:none;
}

.sticker1{top:10%;left:5%;}
.sticker2{top:15%;right:5%;}
.sticker3{bottom:10%;left:10%;}
.sticker4{bottom:15%;right:10%;}

/* ===== BALLOONS ===== */
.balloon{
    position:absolute;
    font-size:2em;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
}
.balloon:nth-child(1){left:10%;}
.balloon:nth-child(2){left:30%;}
.balloon:nth-child(3){left:50%;}
.balloon:nth-child(4){left:70%;}
.balloon:nth-child(5){left:90%;}

/* ===== POPUP ===== */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    backdrop-filter:blur(6px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:5;
}

.popup-content{
    background:#fff;
    padding:35px;
    max-width:500px;
    width:90%;
    border-radius:25px;
    text-align:center;
    animation:fadeUp 0.8s ease;
}

.close{
    position:absolute;
    top:15px;
    right:20px;
    font-size:2em;
    cursor:pointer;
    color:#ff6b6b;
}

/* ===== ANIMATIONS ===== */
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}
@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-25px);}
}
@keyframes pop{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}
@keyframes floatUp{
    from{transform:translateY(100vh);}
    to{transform:translateY(-120px);}
}
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}
@keyframes heartbeat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.3);}
}
@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* ===== üì± MOBILE VIEW ===== */
@media (max-width: 600px){
    .container{
        margin:20px;
        padding:25px;
    }
    h1{font-size:2.2em;}
    p{font-size:1em;}
    .cake{font-size:3em;}
    .btn{font-size:1em;padding:12px 24px;}
    .sticker{width:60px;}
}
</style>
</head>

<body>

</html>
